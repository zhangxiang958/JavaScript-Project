<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用typeof查看数据类型</title>
</head>
<body>
	<pre>
		&lt;script type="text/javascript"&gt;
    			alert(typeof 12345);	//输出number
    			alert(typeof "abc");	//输出string
    			alert(typeof document);	//输出object
		&lt;/script&gt;
	</pre>
	<script src="js/typeof.js"></script>
</body>
</html>
