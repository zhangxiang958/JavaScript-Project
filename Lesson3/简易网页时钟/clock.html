<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易网页时钟</title>
	<style>
		body {
			text-align: center;
		}
		.clock {
			margin: 0 auto;
			padding-top: 50px;
			width: 500px;
			height: 100px;
			background: black;
		}
		input {
			width: 50px; 
		}
		span {
			color: white;
		}
	</style>	
</head>
<body>
	<div class="clock">
		<input type="button" name="hour">
		<span>时</span>
		<input type="button" name="minute">
		<span>分</span>
		<input type="button" name="second">
		<span>秒</span>
	</div>
	<script src="js/clock.js"></script>
</body>
</html>
