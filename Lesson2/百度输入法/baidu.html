<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度输入法</title>
	<style>
		body {
			text-align: center;
		}
		ul {
			display: none;
			padding: 0;
			list-style-type: none;
		}
		ul li {
			display: block;
			margin: 0 auto;
			margin-top: -1px;
			width: 80px;
			border: 1px solid blue;
		}
		ul li:hover {
			background: #ccc;
		}
	</style>
</head>
<body>
	<input type="button" value="输入法">
	<ul>
		<li>手写</li>
		<li>拼音</li>
		<li>关闭</li>
	</ul>
	<script src="js/baidu.js"></script>
</body>
</html>
