<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复选框（checkbox）全选/反选/全不选</title>
	<style>
		/*body {
			text-align: center;
		}*/
		ul {
			padding: 0 10px;
			list-style-type: none;
		}
		.if-check {
			margin: 0 auto;
			width: 200px;
			border: 1px solid #999;
			background: #666;
		}
		.if-check ul li {
			margin-top: 5px;
		}
		.allcheck {
			margin: 0 auto;
			padding-bottom: 5px;
			width: 180px;
			border-bottom: 1px solid #ccc;
		}
		.allcheck a {
			color: blue;
			text-decoration: none;
		}
	</style>
</head>
<body>

	<div class="if-check">
	1、切换全选/全不选文字；2、根据选中个数更新全选框状态；
		<div class="allcheck">
			<label for=""><input type="checkbox"><span>全选</span></label>
			<a href="javascript:void(0)">反选</a>
		</div>
		<ul>
			<li><label for=""><input type="checkbox">选项（一）</label></li>
			<li><label for=""><input type="checkbox">选项（二）</label></li>
			<li><label for=""><input type="checkbox">选项（三）</label></li>
			<li><label for=""><input type="checkbox">选项（四）</label></li>
			<li><label for=""><input type="checkbox">选项（五）</label></li>
			<li><label for=""><input type="checkbox">选项（六）</label></li>
			<li><label for=""><input type="checkbox">选项（七）</label></li>
			<li><label for=""><input type="checkbox">选项（八）</label></li>
			<li><label for=""><input type="checkbox">选项（九）</label></li>
			<li><label for=""><input type="checkbox">选项（十）</label></li>
		</ul>
	</div>

	<script src="js/check.js"></script>
</body>
</html>
