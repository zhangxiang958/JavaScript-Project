<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p {
			padding: 10px;
			color: green;
			background: #ccc;
			border: 1px solid #fed;
		}
		p span {
			display: block;
		}
		div {
			position: absolute;
			top: 60px;
			left: 280px;
			width: 100px;
			height: 100px;
			background: #f00;
		}
	</style>
</head>
<body>
	<p>
		红色方块为键盘操作区域，您可以进行如下操作：

			<span>上：↑ 下：↓ 左：← 右：→</span>
			<span>Ctrl + 1 : 背景变为绿色</span>
			<span>Ctrl + 2 : 背景变为黄色</span>
			<span>Ctrl + 3 : 背景变为蓝色</span>
			<span>Ctrl + ↑ : 放大</span>
			<span>Ctrl + ↓ : 缩小</span>
	</p>
	<div></div>

	<script src="js/keycode.js"></script>
</body>
</html>
